<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<!-- Header section: Includes navigation and site-wide elements -->
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container">
    <main role="main" class="pb-3">
        <!-- Page title for product details -->
        <h1>Detail</h1>

        <div>
            <hr/>
            <!-- Displaying product details in a description list -->
            <dl class="row">
                <!-- Product name display -->
                <dt class="col-sm-2">Product name</dt>
                <dd class="col-sm-10" th:text="${product.name}"></dd>

                <!-- Product description display -->
                <dt class="col-sm-2">Product description</dt>
                <dd class="col-sm-10" th:text="${product.description}"></dd>

                <!-- Product price display -->
                <dt class="col-sm-2">Product price</dt>
                <dd class="col-sm-10">
                    <span th:text="${product.price}"></span> $
                </dd>
            </dl>
            <div>
                <!-- Edit link visible only for users with 'ADMIN' role -->
                <a sec:authorize="hasRole('ADMIN')" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
                <!-- Separator for Admin actions -->
                <span sec:authorize="hasRole('ADMIN')">|</span>
                <!-- Back link to return to the product list -->
                <a th:href="@{/products}">Back</a>
            </div>
        </div>
    </main>
</div>

<!-- Footer section: Includes footer content like copyright and site links -->
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
